[tool:pytest]
# PyTest configuration for OLYMPUS test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/olympus
    --cov-report=html:tests/reports/htmlcov
    --cov-report=xml:tests/reports/coverage.xml
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=90
    --junitxml=tests/reports/junit.xml
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    safety: Safety-critical tests (must achieve 100% coverage)
    ethical: Ethical compliance tests (must achieve 100% coverage)
    slow: Slow running tests (>1 second)
    network: Tests requiring network access
    hardware: Tests requiring hardware resources

# Async configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = src/olympus
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = tests/reports/htmlcov

[coverage:xml]
output = tests/reports/coverage.xml